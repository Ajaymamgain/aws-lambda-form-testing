service: form-testing-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  timeout: 30
  memorySize: 2048
  environment:
    RESULTS_BUCKET: ${self:custom.resultsBucket}
    TESTS_TABLE: ${self:service}-${self:provider.stage}-tests
    SCHEDULES_TABLE: ${self:service}-${self:provider.stage}-schedules
    NODE_OPTIONS: '--enable-source-maps'
    ALLOWED_ORIGINS: 'http://localhost:3001'
  httpApi:
    cors: true  # This enables CORS with default settings for local development
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
      Resource: 
        - arn:aws:s3:::${self:custom.resultsBucket}/*
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-tests
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-schedules
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-tests/index/*
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-schedules/index/*

custom:
  resultsBucket: ${self:service}-results-${self:provider.stage}
  webpack:
    webpackConfig: webpack.config.js
    includeModules: true
    packagerOptions:
      scripts:
        - rm -rf node_modules/puppeteer/.local-chromium
  prune:
    automatic: true
    number: 3

functions:
  runTest:
    handler: src/handlers/runTest.handler
    events:
      - httpApi:
          path: /tests
          method: POST

  getTestResult:
    handler: src/handlers/getTestResult.handler
    events:
      - httpApi:
          path: /tests/{testId}
          method: GET

  listTests:
    handler: src/handlers/listTests.handler
    events:
      - httpApi:
          path: /tests
          method: GET

  createSchedule:
    handler: src/handlers/createSchedule.handler
    events:
      - httpApi:
          path: /schedules
          method: POST

  updateSchedule:
    handler: src/handlers/updateSchedule.handler
    events:
      - httpApi:
          path: /schedules/{scheduleId}
          method: PUT

  deleteSchedule:
    handler: src/handlers/deleteSchedule.handler
    events:
      - httpApi:
          path: /schedules/{scheduleId}
          method: DELETE

  listSchedules:
    handler: src/handlers/listSchedules.handler
    events:
      - httpApi:
          path: /schedules
          method: GET

  getAnalytics:
    handler: src/handlers/getAnalytics.handler
    events:
      - httpApi:
          path: /analytics
          method: GET

  processScheduledTests:
    handler: src/handlers/processScheduledTests.handler
    events:
      - schedule: rate(5 minutes)

resources:
  Resources:
    TestsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-tests
        AttributeDefinitions:
          - AttributeName: testId
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: testId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: CreatedAtIndex
            KeySchema:
              - AttributeName: createdAt
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    SchedulesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-schedules
        AttributeDefinitions:
          - AttributeName: scheduleId
            AttributeType: S
          - AttributeName: nextRunTime
            AttributeType: S
        KeySchema:
          - AttributeName: scheduleId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: NextRunTimeIndex
            KeySchema:
              - AttributeName: nextRunTime
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    ResultsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.resultsBucket}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - POST
                - DELETE
                - HEAD
              AllowedOrigins:
                - http://localhost:3001
              MaxAge: 3000

    ResultsBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref ResultsBucket
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                AWS: !GetAtt LambdaRole.Arn
              Action:
                - s3:GetObject
                - s3:PutObject
              Resource: !Join ['', ['arn:aws:s3:::', !Ref ResultsBucket, '/*']]

    LambdaRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        Policies:
          - PolicyName: s3-access
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                    - s3:PutObject
                  Resource: !Join ['', ['arn:aws:s3:::', !Ref ResultsBucket, '/*']]

plugins:
  - serverless-webpack
  - serverless-prune-plugin